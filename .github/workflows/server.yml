      - staging
      - main
      
jobs:
  rabble-backend:
     runs-on: ubuntu-latest
     strategy:
      matrix:
       node-version: [12.x]  
       
     steps:
      - name: Checkout Source ğŸ“„
        uses: actions/checkout@v3     

