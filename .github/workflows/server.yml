on:
  pull_request:
    branches:
      - develop
      - staging
      - main

env:
  JWT_SECRET: mysecret
 
jobs:
  rabble-backend:
    runs-on: ubuntu-latest   
    steps:
      - name: Checkout Source ğŸ“„
        uses: actions/checkout@v3     

      - name: Setup Node Js ğŸš§
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies ğŸ“¦ï¸
        run: npm install

      - name: Lint ğŸ§
        run: npm run lint

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Run tests (unit) ğŸ§ª
        run: npm test

