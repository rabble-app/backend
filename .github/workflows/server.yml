        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies ğŸ“¦ï¸
        run: npm ci

      - name: Lint ğŸ§
        run: npm run lint

      - name: Build ğŸ—ï¸
        run: npm run build

      - name: Run tests (unit) ğŸ§ª
